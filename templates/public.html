<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>公開アーカイブ｜{{ thread.title }}</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; margin: 16px; line-height: 1.6; }
    .msg { border:1px solid #e5e7eb; padding:10px; border-radius:10px; margin:8px 0; }
    .muted { color:#6b7280; font-size:12px; }
  </style>
</head>
<body>
  <h1 style="margin:0 0 8px 0;">公開アーカイブ</h1>
  <div class="muted">スレッド: {{ thread.title }}（#{{ thread.id }}）</div>

  <div style="margin-top:12px;">
    {% for m in masked_history or [] %}
      <div class="msg">
        <div class="muted">{{ m.role }} / {{ m.ts }}</div>
        <pre style="white-space:pre-wrap;margin:6px 0 0 0;">{{ m.content }}</pre>
      </div>
    {% endfor %}
  </div>

  <div class="muted" style="margin-top:12px;">
    ※個人特定につながる表現（メール・URL・@ID・電話・郵便・氏名っぽい表現）は自動マスクされています（MVPの簡易版）。
  </div>
</body>
</html>
